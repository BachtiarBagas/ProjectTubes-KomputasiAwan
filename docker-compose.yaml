version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bagasfathoni/foodhive-app:latest
    container_name: foodhive-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./:/var/www/html
      - vendor:/var/www/html/vendor
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: foodhive_db
      DB_USERNAME: root
      DB_PASSWORD: secret123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - foodhive-network

  db:
    image: mysql:8.0
    container_name: foodhive-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      MYSQL_DATABASE: foodhive_db
      MYSQL_USER: foodhive_user
      MYSQL_PASSWORD: foodhive_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodhive-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: foodhive-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret123
    depends_on:
      - db
    networks:
      - foodhive-network

volumes:
  mysql-data:
    driver: local
  vendor:
    driver: local

networks:
  foodhive-network:
    driver: bridge
